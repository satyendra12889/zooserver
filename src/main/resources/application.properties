server.port = 8081
java.version=1.7

spring.datasource.url = jdbc:h2:mem:appdb;DB_CLOSE_ON_EXIT=FALSE
#spring.datasource.url = jdbc:h2:file:~/h2/app_db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username = sa
spring.datasource.password =
spring.datasource.driverClassName = org.h2.Driver

spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.show-sql = true  
spring.jpa.hibernate.format_sql = true
spring.jpa.hibernate.order_inserts = true
spring.jpa.hibernate.order_updates = true
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.connection.handling_mode=DELAYED_ACQUISITION_AND_RELEASE_AFTER_TRANSACTION
spring.jpa.properties.hibernate.connection.release_mode=after_transaction

hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.hbm2ddl.auto=create-drop
hibernate.ejb.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
hibernate.show_sql=false
hibernate.format_sql=true

spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=100
spring.datasource.hikari.poolName=HikariPoolZZZ

spring.h2.console.enabled=true
spring.datasource.platform=h2
spring.datasource.initialization-mode=always

server.servlet.context-path=/zoo-management/